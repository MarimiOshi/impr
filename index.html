            --border-color: #e0e0e0;

        #chat-screen, #member-settings-screen { background-color: var(--current-chat-bg); }

        #chat-screen header .right-buttons { position: absolute; right: 10px; top:50%; transform: translateY(-50%); display:flex; gap: 10px;}

        main { flex-grow: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        #talk-list-screen #member-list-container { padding: 0; }
        #common-settings-screen main, #profile-settings-screen main { padding: 15px; }
        #chat-screen main { padding: 10px 0 0 0; }
        #member-settings-screen main { padding: 15px; }

        .setting-item .value.multi-value span { margin-bottom: 4px; }
        .setting-item .value:not(input):not(select):active { background-color: #fff; }

        #member-list { list-style: none; padding: 0; margin: 0; }

        .member-item:active { background-color: #f0f0f0; }

        .member-message-count { display: flex; align-items: center; font-size: 0.9em; color: var(--inactive-text); padding: 5px 8px; }
        .member-message-count img { width: 18px; height: 18px; margin-right: 5px; }

        #reply-suggestions-wrapper { padding: 8px 10px 6px 10px; background-color: var(--input-area-bg); flex-shrink: 0; }
        #reply-suggestions { display: flex; flex-wrap: nowrap; gap: 8px; overflow-x: auto; padding-bottom: 2px; }
        .suggestion-btn { background-color: #ffffff; border: 1px solid #d0d0d0; border-radius: 18px; padding: 6px 12px; font-size: 0.8em; cursor: pointer; white-space: nowrap; color: #333; -webkit-tap-highlight-color: transparent; }
        .suggestion-btn:active { background-color: #f0f0f0; }
        #chat-input-area { padding: 8px 10px 10px 10px; gap: 8px; background-color: var(--input-area-bg); display: flex; align-items: center; flex-shrink: 0; }
        #message-input { flex-grow: 1; padding: 10px 18px; border-radius: 22px; border: none; font-size: 1em; background-color: #ffffff; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        #message-input:focus { outline: none; }
        #send-message { background-color: transparent; border: none; border-radius: 50%; width: 44px; height: 44px; display: flex; justify-content: center; align-items: center; cursor: pointer; padding:0; flex-shrink: 0; }
        #send-message img { width: 26px; height: 26px; }
        #send-message:active img { transform: scale(0.9); }
        #chat-messages-container { display: flex; flex-direction: column; padding: 0 0 10px 0; }
        .message-bubble-wrapper { display: flex; margin-bottom: 10px; padding: 0 10px; width: calc(100% - 20px); box-sizing: border-box; }
        .message-bubble-wrapper.user { justify-content: flex-end; }
        .message-bubble-wrapper.ai { justify-content: flex-start; }
        .ai-icon-chat { width: 36px; height: 36px; border-radius: 50%; margin-right: 8px; border-width: 2px; border-style: solid; flex-shrink: 0; display:flex; align-items:center; justify-content:center; overflow:hidden; background-color: #eee; }

        .ai-name-chat { font-size: 0.8em; color: #555; margin-bottom: 3px; padding-left: 2px; }
        .message-bubble { max-width: 78%; padding: 10px 14px; border-radius: 18px; line-height: 1.45; word-wrap: break-word; }
        .message-bubble.user { background-color: var(--current-user-bubble-bg); color: var(--text-color); border-bottom-right-radius: 5px; box-shadow: 0 1px 1px rgba(0,0,0,0.08); }
        .message-bubble.ai { background-color: var(--ai-bubble-bg); border: 1px solid var(--ai-bubble-border); color: var(--text-color); border-bottom-left-radius: 5px; }

        .member-icon-large-container { display: flex; justify-content: center; margin-bottom: 25px; padding-top: 10px; }
        .member-icon-large { width: 90px; height: 90px; border-radius: 50%; border-width: 3.5px; border-style: solid; display:flex; align-items:center; justify-content:center; overflow:hidden; background-color: #eee; }

        main::-webkit-scrollbar-track, #reply-suggestions::-webkit-scrollbar-track { background-color: transparent; }
    </style>
</head>

        const settingsMemberIconWrapper = document.getElementById('settings-member-icon-wrapper');
        const basicSettingsContainer = document.getElementById('basic-settings-container');
        const sexualSettingsContainer = document.getElementById('sexual-settings-container');

        const commonSettingsContent = document.getElementById('common-settings-content');
        const profileSettingsContent = document.getElementById('profile-settings-content');

        const promptDisplayScreen = document.getElementById('prompt-display-screen');
        const promptDisplayMain = promptDisplayScreen.querySelector('main');
        const promptBackBtn = document.getElementById('prompt-back-btn');

        const rootStyle = document.documentElement.style;

        function applyTheme(memberId) { /* ... (前回と同様) ... */ }
        function resetThemeToDefault() { /* ... (前回と同様) ... */ }
        function updateFooterNavIcons(activeScreenId) { /* ... (前回と同様) ... */ }

        function showScreen(screenId) {
            const currentActive = document.querySelector('.screen.active');
            if(currentActive) {
                lastActiveScreen = currentActive.id;
                if (lastActiveScreen === 'chat-screen') {
                    cleanupChatEventListeners(); // チャット画面を離れるときにリスナー解除
                }
            }

            screens.forEach(screen => screen.classList.remove('active'));
            const targetScreen = document.getElementById(screenId);
            if (targetScreen) {
                targetScreen.classList.add('active');
            } else {
                console.error("Screen not found:", screenId, "Falling back to talk-list-screen.");
                document.getElementById('talk-list-screen').classList.add('active'); screenId = 'talk-list-screen';
            }
            updateFooterNavIcons(screenId);

            if (screenId === 'chat-screen') {
                if (currentMemberId) applyTheme(currentMemberId);
                setupChatEventListeners(); // チャット画面表示時にリスナー設定
            } else if (screenId === 'member-settings-screen' && currentMemberId) {
                applyTheme(currentMemberId);
            } else {
                resetThemeToDefault();
            }
        }

        function createSettingItemDOM(container, labelText, value, type = 'text', options = [], dataKey, dataObject) { /* ... (前回と同様) ... */ }
        function renderProfileSettingsScreen() { /* ... (前回と同様) ... */ }
        function renderCommonSettingsScreen() { /* ... (前回と同様) ... */ }
        function renderReplySuggestions() { /* ... (前回と同様) ... */ }
        function renderMemberList() { /* ... (前回と同様) ... */ }
        function renderChatMessages() { /* ... (前回と同様) ... */ }
        function renderMemberSettings() { /* ... (前回と同様、createMemberSettingItemの定義も含む) ... */ }
        function generateFullPrompt() { /* ... (前回と同様) ... */ }
        async function callGeminiAPI(promptText, apiKey) { /* ... (前回と同様) ... */ }

        function openChat(memberId, isNewTalk) {
            currentMemberId = memberId; const member = membersData[memberId];
            chatMemberNameH2.textContent = member.name;
            if (!chatHistory[memberId]) { chatHistory[memberId] = [{ type: 'ai', text: `こんにちは！${member.name}だよ。`, senderName: member.name }]; }
            renderChatMessages(); renderReplySuggestions();
            // showScreen呼び出しの中でリスナー設定が行われるのでここでは不要
            showScreen('chat-screen');
        }

        // イベントリスナー関数 (グローバルスコープに配置)
        function handleSendButtonClick() {
            console.log("Send button clicked via handleSendButtonClick");
            handleSendMessage();
        }
        function handleMessageInputKeypress(e) {
            if (e.key === 'Enter' && !sendMessageBtn.disabled) {
                console.log("Enter key pressed in input via handleMessageInputKeypress");
                handleSendMessage();
            }
        }

        function setupChatEventListeners() {
            console.log("Setting up chat event listeners (removing old if any, then adding)");
            // 既存のリスナーを確実に削除
            sendMessageBtn.removeEventListener('click', handleSendButtonClick);
            messageInput.removeEventListener('keypress', handleMessageInputKeypress);
            // 新しいリスナーを登録
            sendMessageBtn.addEventListener('click', handleSendButtonClick);
            messageInput.addEventListener('keypress', handleMessageInputKeypress);
        }

        function cleanupChatEventListeners() {
            console.log("Cleaning up chat event listeners");
            sendMessageBtn.removeEventListener('click', handleSendButtonClick);
            messageInput.removeEventListener('keypress', handleMessageInputKeypress);
        }

        async function handleSendMessage() {
            console.log("handleSendMessage called at:", new Date().toISOString());
            const text = messageInput.value.trim(); if (text === '' || !currentMemberId) return;
            chatHistory[currentMemberId].push({ type: 'user', text: text }); messageInput.value = '';
            renderChatMessages(); sendMessageBtn.disabled = true;

            const member = membersData[currentMemberId];
            let conversationHistoryForPrompt = chatHistory[currentMemberId].slice(-10).map(m => `${m.type === 'user' ? userProfileData.name : member.name}: ${m.text}`).join("\n");
            const fullPrompt = generateFullPrompt() + `以下はこれまでの会話です。\n${conversationHistoryForPrompt}\n${member.name}:`;
            console.log("---送信プロンプト---"); console.log(fullPrompt); console.log("---送信プロンプトここまで---");

            try {
                const aiResponse = await callGeminiAPI(fullPrompt, API_KEY);
                chatHistory[currentMemberId].push({ type: 'ai', text: aiResponse, senderName: member.name });
            } catch (error) {
                console.error("API呼び出し中のエラー:", error);
                chatHistory[currentMemberId].push({ type: 'ai', text: "(エラーが発生し、応答を取得できませんでした)", senderName: member.name });
            } finally {
                renderChatMessages(); renderReplySuggestions(); sendMessageBtn.disabled = false;
            }
        }

        // --- 初期イベントリスナー登録 (フッターナビなど) ---
        document.querySelectorAll('.main-footer-nav button').forEach(button => {
            button.addEventListener('click', () => { const id = button.id; if (id.includes('settings')) showScreen('common-settings-screen'); else if (id.includes('talk')) showScreen('talk-list-screen'); else if (id.includes('profile')) showScreen('profile-settings-screen'); });
        });
        document.querySelectorAll('.back-to-talk-list-cs, .back-to-talk-list-p').forEach(btn => btn.addEventListener('click', () => showScreen('talk-list-screen')));
        chatBackToListBtn.addEventListener('click', () => {
            // cleanupChatEventListeners(); // showScreenが処理するので不要
            showScreen('talk-list-screen');
        });
        chatNewTalkBtn.addEventListener('click', () => { if (currentMemberId && confirm(`${membersData[currentMemberId].name}との会話をクリアしますか？`)) { chatHistory[currentMemberId] = [{ type: 'ai', text: `改めて、こんにちは！${membersData[currentMemberId].name}だよ。`, senderName: membersData[currentMemberId].name }]; renderChatMessages(); renderReplySuggestions(); } });
        chatMenuBtn.addEventListener('click', () => { if (currentMemberId) { const promptText = generateFullPrompt(); promptDisplayMain.textContent = promptText; /* cleanupChatEventListeners(); */ showScreen('prompt-display-screen'); } else { alert("先にメンバーを選択してください。");} });
        settingsBackToChatBtn.addEventListener('click', () => {
            if (currentMemberId) { /* setupChatEventListeners(); */ showScreen('chat-screen');} else showScreen('talk-list-screen');
        });
        promptBackBtn.addEventListener('click', () => {
             // if(lastActiveScreen === 'chat-screen' && currentMemberId) setupChatEventListeners(); // showScreenが処理
             showScreen(lastActiveScreen || (currentMemberId ? 'chat-screen' : 'talk-list-screen'));
        });

        renderMemberList(); renderProfileSettingsScreen(); renderCommonSettingsScreen(); renderReplySuggestions();
        showScreen('talk-list-screen');
    </script>
</body>
