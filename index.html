<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>チャットサイト</title>
    <style>
        /* --- 基本スタイル (前回から微調整) --- */
        :root {
            --app-overall-bg: #f0f2f5;
            --talk-list-bg: #ffffff;
            --current-chat-bg: #fdf6e9; /* デフォルトはマコさんテーマの背景 */
            --current-chat-accent: #E67E22; /* デフォルトはマコさんテーマのアクセント */
            --current-user-bubble-bg: #f0dcb3; /* デフォルトはマコさんテーマのユーザー吹き出し */
            --current-header-icon-color: var(--current-chat-accent); /* ヘッダーテキストボタンに影響 */
            --ai-bubble-bg: #ffffff;
            --ai-bubble-border: #e8e8e8;
            --header-text-color: #1c1e21; /* 少し濃いめの黒 */
            --text-color: #333333;
            --border-color: #e0e0e0; /* 通常の境界線 */
            --light-border-color: #f0f0f0; /* 薄い境界線 */
            --inactive-text: #888888;
        }
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: var(--app-overall-bg); color: var(--text-color); display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        #app { display: flex; flex-direction: column; flex-grow: 1; height: 100%; }
        .screen { display: none; /* 通常は非表示 */ flex-direction: column; height: 100%; /* 親(#app)の高さ一杯に広がる */ }
        .screen.active { display: flex; /* アクティブな画面のみ表示 */ }
        /* 各スクリーンの背景色設定 */
        #talk-list-screen { background-color: var(--talk-list-bg); }
        #chat-screen { background-color: var(--current-chat-bg); } /* JSで動的更新 */
        #member-settings-screen { background-color: var(--current-chat-bg); } /* JSで動的更新 */
        #common-settings-screen, #profile-screen { background-color: var(--talk-list-bg); }


        header { padding: 8px 12px; /* 少しコンパクトに */ border-bottom: 1px solid var(--border-color); display: flex; align-items: center; flex-shrink: 0; /* 高さを固定 */ min-height: 48px; box-sizing: border-box; position: relative; /* 子要素のabsolute配置のため */ }
        /* トーク一覧のヘッダー */
        #talk-list-screen header { background-color: #f7f7f7; /* 画像に近い白っぽい背景 */ border-bottom: 1px solid #e7e7e7; }
        #talk-list-screen header h1 { text-align: left; font-size: 1.5em; /* 画像の「トーク」のサイズ感 */ font-weight: bold; padding-left: 8px; color: var(--header-text-color); flex-grow:1; }
        /* チャット画面とメンバー設定画面のヘッダー */
        #chat-screen header, #member-settings-screen header { background-color: var(--current-chat-bg); /* テーマカラーの背景 */ border-bottom-color: transparent; /* 画像では境界線が見えない */ min-height: 50px; }
        #chat-screen header h2, #member-settings-screen header h2 { /* メンバー名 */ font-size: 1.1em; font-weight: 600; color: var(--header-text-color); text-align: center; flex-grow: 1; /* 中央に配置するために必要 */ /* ボタンの幅を考慮して中央寄せ */ position: absolute; left: 60px; /* 左ボタンのスペース */ right: 60px; /* 右ボタンのスペース */ white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }


        header button { /* ヘッダー内の共通ボタン設定 */ background: none; border: none; cursor: pointer; padding: 0; display:flex; align-items:center; justify-content:center; min-width: 36px; min-height:36px; }
        header button img { height: 22px; width:auto; /* アイコンサイズ調整 */}
        /* チャット/設定画面のヘッダーアイコンの色をテーマカラーに */
        /* #chat-screen header button, #member-settings-screen header button { color: var(--current-header-icon-color); } 画像なので不要 */
        #chat-screen header .left-buttons, #member-settings-screen header .left-buttons { position: absolute; left: 10px; top:50%; transform: translateY(-50%); }
        #chat-screen header .right-buttons { position: absolute; right: 10px; top:50%; transform: translateY(-50%); display:flex; gap: 10px;}


        main { flex-grow: 1; /* 可変高さ、残りのスペースを全て使用 */ overflow-y: auto; /* 内容が多い場合にスクロール */ -webkit-overflow-scrolling: touch; /* iOSでの慣性スクロール */ }
        #talk-list-screen main { padding: 0; } /* リストなのでmain自体のpaddingは不要 */
        #chat-screen main { padding: 10px 0 0 0; } /* チャットメッセージコンテナ用 padding-bottomはメッセージコンテナで */
        #member-settings-screen main { padding: 15px; }


        /* フッターの共通スタイル */
        .screen > footer { border-top: 1px solid var(--border-color); padding: 0; /* 個別に設定 */ display: flex; align-items: center; flex-shrink: 0; /* 高さを固定 */ background-color: #f7f7f7; /* 基本フッター背景 */ }

        /* --- Talk List Screen (画像1枚目) --- */
        #member-list { list-style: none; padding: 0; margin: 0; }
        .member-item { display: flex; align-items: center; padding: 10px 15px; border-bottom: 1px solid var(--light-border-color); cursor: pointer; background-color: var(--talk-list-bg); /* 白背景 */ }
        .member-item:active { background-color: #f0f0f0; }
        .member-item:last-child { border-bottom: none; }

        .member-icon-container { width: 48px; height: 48px; border-radius: 50%; margin-right: 12px; border-width: 2.5px; /* 画像に近い枠線の太さ */ border-style: solid; flex-shrink: 0; display:flex; align-items:center; justify-content:center; overflow:hidden; background-color: #eee; /* 画像読み込みまでのプレースホルダー色 */ }
        .member-icon-container img {width:100%; height:100%; object-fit:cover;}
        .member-name { flex-grow: 1; font-size: 1.05em; font-weight: 500; color: #000; }
        .member-message-count { display: flex; align-items: center; font-size: 0.9em; color: var(--inactive-text); padding: 5px 8px; /* クリックしやすく */ }
        .member-message-count img { width: 18px; height: 18px; margin-right: 5px; }


        #talk-list-screen footer { justify-content: space-around; height: 52px; /* フッターの高さ */ box-sizing: border-box; border-top: 1px solid #dadada; }
        #talk-list-screen footer button { flex-direction: column; font-size: 0.65em; /* 画像の文字の小ささ */ color: var(--inactive-text); padding: 4px 0; flex: 1; display: flex; justify-content: center; background:none; border:none; cursor:pointer;}
        /* #talk-list-screen footer button.active { color: var(--current-chat-accent); } JSで画像切り替えなので直接の色指定は不要 */
        #talk-list-screen footer button img { width: 24px; height: 24px; margin-bottom: 2px; }
        #talk-list-screen footer button span {display:block;}


        /* --- Chat Screen (画像2枚目) --- */
        #chat-messages-container { /* メッセージ表示エリア */ display: flex; flex-direction: column; padding: 0 0 10px 0; /* 下に少し余白、他はmainで制御 */ }
        .message-bubble-wrapper { display: flex; margin-bottom: 10px; /* 吹き出し間の余白 */ padding: 0 10px; /* 左右に少し余白 */ width: calc(100% - 20px); /* paddingを考慮 */ box-sizing: border-box; }
        .message-bubble-wrapper.user { justify-content: flex-end; }
        .message-bubble-wrapper.ai { justify-content: flex-start; }

        .ai-icon-chat { width: 36px; height: 36px; border-radius: 50%; margin-right: 8px; border-width: 2px; border-style: solid; flex-shrink: 0; display:flex; align-items:center; justify-content:center; overflow:hidden; background-color: #eee; }
        .ai-icon-chat img {width:100%; height:100%; object-fit:cover;}
        .ai-message-content { display: flex; flex-direction: column; align-items: flex-start; }
        .ai-name-chat { font-size: 0.8em; color: #555; /* 少し濃いグレー */ margin-bottom: 3px; padding-left: 2px; }

        .message-bubble { max-width: 78%; /* 吹き出しの最大幅 */ padding: 10px 14px; border-radius: 18px; line-height: 1.45; word-wrap: break-word; box-shadow: 0 1px 1px rgba(0,0,0,0.08); /* 吹き出しにわずかな影 */ }
        .message-bubble.user { background-color: var(--current-user-bubble-bg); /* JSで設定 */ color: var(--text-color); border-bottom-right-radius: 5px; /* 画像の角の形 */ }
        .message-bubble.ai { background-color: var(--ai-bubble-bg); border: 1px solid var(--ai-bubble-border); color: var(--text-color); border-bottom-left-radius: 5px; /* 画像の角の形 */ }

        #reply-suggestions-wrapper { /* 返信候補エリアのラッパー(背景色とpaddingのため) */ padding: 8px 10px; border-top: 1px solid var(--border-color); background-color: var(--current-chat-bg); /* テーマカラーの背景 */ flex-shrink: 0; /* 高さを固定 */ box-shadow: 0 -1px 2px rgba(0,0,0,0.03); /* 上の境界に影 */ }
        #reply-suggestions { display: flex; flex-wrap: nowrap; /* 横一列 */ gap: 8px; overflow-x: auto; /* 横スクロール */ padding-bottom: 2px; /* スクロールバーのスペース */ }
        .suggestion-btn { background-color: rgba(255,255,255,0.8); /* 少し透過した白 */ border: 1px solid #ccc; border-radius: 16px; padding: 7px 14px; font-size: 0.85em; cursor: pointer; white-space: nowrap; color: #333; box-shadow: 0 1px 1px rgba(0,0,0,0.05); }
        .suggestion-btn:active { background-color: rgba(255,255,255,1); }

        #chat-input-area { /* メッセージ入力エリア */ padding: 8px 10px; gap: 8px; /* 入力欄とボタンの間隔 */ background-color: #f0f0f0; /* 画像の入力エリアの背景色 */ border-top: 1px solid #ccc; }
        #message-input { flex-grow: 1; padding: 10px 15px; border-radius: 20px; border: 1px solid #d0d0d0; font-size: 1em; background-color: #fff; }
        #message-input:focus { outline: none; border-color: var(--current-chat-accent); }

        #send-message { /* 送信ボタン */ background-color: transparent; /* 画像で色を表現 */ border: none; border-radius: 50%; width: 40px; height: 40px; display: flex; justify-content: center; align-items: center; cursor: pointer; padding:0; }
        #send-message img { width: 28px; height: 28px; /* 送信アイコンのサイズ調整 */ }
        #send-message:active img { transform: scale(0.95); }


        /* --- Member Settings Screen (画像3枚目) --- */
        .member-icon-large-container { display: flex; justify-content: center; margin-bottom: 25px; padding-top: 10px; }
        .member-icon-large { width: 90px; height: 90px; border-radius: 50%; border-width: 3.5px; /* 画像に近い太さ */ border-style: solid; display:flex; align-items:center; justify-content:center; overflow:hidden; background-color: #eee; }
        .member-icon-large img {width:100%; height:100%; object-fit:cover;}
        #member-settings-screen h3 { /* 「基本設定」「性的設定」タイトル */ font-size: 0.9em; color: var(--inactive-text); margin-top: 20px; margin-bottom: 8px; padding-bottom: 6px; border-bottom: 1px solid rgba(0,0,0,0.08); font-weight: 500; padding-left: 5px; }
        .setting-item { display: flex; justify-content: space-between; align-items: center; padding: 13px 5px; font-size: 0.95em; border-bottom: 1px solid rgba(0,0,0,0.05); /* より薄い区切り線 */ }
        .setting-item:last-child { border-bottom: none; }

        .setting-item .label { color: #444; }
        .setting-item .value, .setting-item .value.multi-value span { background-color: rgba(255,255,255,0.75); /* タグの背景 */ border: 1px solid #dcdcdc; padding: 6px 12px; border-radius: 16px; /* 画像のような丸みのあるタグ */ font-size: 0.9em; cursor: pointer; min-width: 60px; text-align: center; color: #333; box-shadow: 0 1px 1px rgba(0,0,0,0.04); }
        .setting-item .value.multi-value { display: flex; gap: 6px; flex-wrap: wrap; justify-content: flex-end; max-width: 65%; /* 右側の値エリアの最大幅 */ }
         .setting-item .value.multi-value span { margin-bottom: 4px; } /* 折り返し時の間隔 */
         .setting-item .value:active { background-color: #fff; }


        /* スクロールバーのスタイル（目立たないように） */
        main::-webkit-scrollbar, #reply-suggestions::-webkit-scrollbar { width: 5px; height: 5px; }
        main::-webkit-scrollbar-thumb, #reply-suggestions::-webkit-scrollbar-thumb { background-color: rgba(0,0,0,0.15); border-radius: 3px; }
        main::-webkit-scrollbar-track, #reply-suggestions::-webkit-scrollbar-track { background-color: transparent; }

    </style>
</head>
<body>
    <div id="app">
        <!-- Screen 1: Talk List -->
        <div id="talk-list-screen" class="screen active">
            <header><h1>トーク</h1></header>
            <main>

                     <!-- Chat messages will be here -->

            <main><p style="padding:15px;">プロフィール画面 (未実装)</p></main>
        </div>
    </div>

            settings: document.getElementById('nav-common-settings'),
            talk: document.getElementById('nav-talk'),
            profile: document.getElementById('nav-profile')
        };

        const chatScreen = document.getElementById('chat-screen');
        const chatMainScrollArea = document.getElementById('chat-main-scroll-area');
        const chatBackToListBtn = document.getElementById('chat-back-to-list');
        const chatMemberNameH2 = document.getElementById('chat-member-name');
        const chatNewTalkBtn = document.getElementById('chat-new-talk');
        const chatMenuBtn = document.getElementById('chat-menu');
        const chatMessagesContainer = document.getElementById('chat-messages-container');
        const replySuggestionsDiv = document.getElementById('reply-suggestions');
        const messageInput = document.getElementById('message-input');
        const sendMessageBtn = document.getElementById('send-message');
        const sendMessageImg = sendMessageBtn.querySelector('img'); // 送信ボタン内のimg要素

        const memberSettingsScreen = document.getElementById('member-settings-screen');
        const settingsBackToChatBtn = document.getElementById('settings-back-to-chat');
        const settingsMemberNameH2 = document.getElementById('settings-member-name');
        const settingsMemberIcon = document.getElementById('settings-member-icon'); // 設定画面のメンバーアイコンimg
        const settingsMemberIconWrapper = document.getElementById('settings-member-icon-wrapper'); // 設定画面のメンバーアイコンのラッパーdiv
        const basicSettingsContainer = document.getElementById('basic-settings-container');
        const sexualSettingsContainer = document.getElementById('sexual-settings-container');

        const commonSettingsScreen = document.getElementById('common-settings-screen');
        const profileScreen = document.getElementById('profile-screen');
        const backToTalkListBtns = document.querySelectorAll('.back-to-talk-list');
        const rootStyle = document.documentElement.style;

        // --- Theme Application ---
        function applyTheme(memberId) {
            const member = membersData[memberId];
            if (member && member.theme) {
                rootStyle.setProperty('--current-chat-bg', member.theme.bgColor);
                rootStyle.setProperty('--current-chat-accent', member.theme.accentColor);
                rootStyle.setProperty('--current-user-bubble-bg', member.theme.userBubbleBg);
                rootStyle.setProperty('--current-header-icon-color', member.theme.accentColor); // 画像でないヘッダーボタン用
                if (sendMessageImg && member.sendButtonIconFile) {
                    sendMessageImg.src = ICON_PATH + member.sendButtonIconFile;
                    sendMessageImg.alt = `${member.name}へ送信`;
                }
            }
        }
        function resetThemeToDefault() { // トーク一覧などに戻る時用
            rootStyle.setProperty('--current-chat-bg', membersThemeData['mako'].bgColor); // マコさんテーマをデフォルトに
            rootStyle.setProperty('--current-chat-accent', membersThemeData['mako'].accentColor);
            rootStyle.setProperty('--current-user-bubble-bg', membersThemeData['mako'].userBubbleBg);
            rootStyle.setProperty('--current-header-icon-color', '#333'); // TalkListなどのヘッダーアイコンは黒系
            // 送信ボタンもデフォルトメンバー（マコ）のものに
            if (sendMessageImg && membersData['mako']?.sendButtonIconFile) {
                 sendMessageImg.src = ICON_PATH + membersData['mako'].sendButtonIconFile;
                 sendMessageImg.alt = `送信`;
            }
        }

        // フッターナビゲーションのアイコン更新
        function updateFooterNavIcons(activeScreenId) {
            Object.keys(navButtons).forEach(key => {
                const btn = navButtons[key];
                const img = btn.querySelector('img');
                let baseName = ''; // nav_settings, nav_talk, nav_profile
                if (key === 'settings') baseName = 'nav_settings';
                else if (key === 'talk') baseName = 'nav_talk';
                else if (key === 'profile') baseName = 'nav_profile';

                if ((key === 'talk' && activeScreenId === 'talk-list-screen') ||
                    (key === 'settings' && activeScreenId === 'common-settings-screen') ||
                    (key === 'profile' && activeScreenId === 'profile-screen')) {
                    img.src = ICON_PATH + baseName + '_on.png';
                    btn.classList.add('active'); // スタイル用にクラスもつける
                } else {
                    img.src = ICON_PATH + baseName + '_off.png';
                    btn.classList.remove('active');
                }
            });
        }

        // --- Navigation ---
        function showScreen(screenId) {
            screens.forEach(screen => screen.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            updateFooterNavIcons(screenId); // フッターアイコンを更新

            if (screenId === 'chat-screen' || screenId === 'member-settings-screen') {
                if (currentMemberId) applyTheme(currentMemberId);
            } else {
                resetThemeToDefault(); // 他の画面ではテーマをリセット
            }
        }

        // --- Rendering ---
        function renderMemberList() {
            memberListUl.innerHTML = '';
            Object.values(membersData).forEach(member => {
                const li = document.createElement('li');
                li.className = 'member-item';
                li.dataset.memberId = member.id;

                const iconContainer = document.createElement('div');
                iconContainer.className = 'member-icon-container';
                iconContainer.style.borderColor = member.theme.accentColor;
                const iconImg = document.createElement('img');
                iconImg.src = ICON_PATH + (member.faceIconFile || 'default_face.png'); // デフォルト画像も考慮
                iconImg.alt = member.name;
                iconContainer.appendChild(iconImg);

                const nameSpan = document.createElement('span');
                nameSpan.className = 'member-name';
                nameSpan.textContent = member.name;

                const countDiv = document.createElement('div');
                countDiv.className = 'member-message-count';
                const countIcon = document.createElement('img'); // メッセージ数アイコンも画像に
                countIcon.src = ICON_PATH + 'icon_message_bubble.png';
                countIcon.alt = 'メッセージ';
                countDiv.appendChild(countIcon);
                countDiv.append(` ${member.msgCount}`); // テキストノードとして追加


                // Click on member name/icon area
                const mainClickArea = document.createElement('div');
                mainClickArea.style.cssText = 'display:flex; align-items:center; flex-grow:1; cursor:pointer;';
                mainClickArea.appendChild(iconContainer);
                mainClickArea.appendChild(nameSpan);
                mainClickArea.addEventListener('click', () => openChat(member.id, true)); // true for new talk

                // Click on message count area
                countDiv.style.cursor = 'pointer';
                countDiv.addEventListener('click', (e) => {
                    e.stopPropagation(); // Prevent li click
                    openChat(member.id, false); // false for existing/past talk
                });

                li.appendChild(mainClickArea);
                li.appendChild(countDiv);
                memberListUl.appendChild(li);
            });
        }

        function renderChatMessages() {
            chatMessagesContainer.innerHTML = '';
            if (!currentMemberId || !chatHistory[currentMemberId] || chatHistory[currentMemberId].length === 0) {
                chatMessagesContainer.innerHTML = '<p style="text-align:center; color:#aaa; margin-top:20px;">メッセージはありません。</p>';
                return;
            }

            const currentMember = membersData[currentMemberId]; // 事前に取得

            chatHistory[currentMemberId].forEach((msg, index) => {
                const wrapper = document.createElement('div');
                wrapper.className = `message-bubble-wrapper ${msg.type}`;

                const bubble = document.createElement('div');
                bubble.className = `message-bubble ${msg.type}`;
                bubble.textContent = msg.text;
                bubble.dataset.messageIndex = index;


                if (msg.type === 'ai') {
                    const iconDiv = document.createElement('div');
                    iconDiv.className = 'ai-icon-chat';
                    iconDiv.style.borderColor = currentMember.theme.accentColor; // 現在のメンバーのテーマカラー
                    const aiImg = document.createElement('img');
                    aiImg.src = ICON_PATH + (currentMember.faceIconFile || 'default_face.png');
                    aiImg.alt = currentMember.name;
                    iconDiv.appendChild(aiImg);
                    wrapper.appendChild(iconDiv);

                    const messageContentDiv = document.createElement('div');
                    messageContentDiv.className = 'ai-message-content';
                    const nameSpan = document.createElement('span');
                    nameSpan.className = 'ai-name-chat';
                    nameSpan.textContent = msg.senderName || currentMember.name;
                    messageContentDiv.appendChild(nameSpan);
                    messageContentDiv.appendChild(bubble);
                    wrapper.appendChild(messageContentDiv);

                     // Click for "swipe to regenerate" placeholder
                    bubble.addEventListener('click', () => {
                        alert(`AIメッセージ「${msg.text}」を再生成しますか？ (スワイプ機能はUIデモのためクリックで代替)`);
                    });

                } else { // user message
                    wrapper.appendChild(bubble);
                    bubble.addEventListener('mousedown', (e) => { // Simulate long press
                        let pressTimer = window.setTimeout(() => {
                            alert(`メッセージ「${msg.text}」を編集しますか？\n(編集すると以降のメッセージがクリアされ、AIが再生成します - UIデモ)`);
                        }, 1000); // 1 second for long press
                        const clearTimer = () => clearTimeout(pressTimer);
                        bubble.addEventListener('mouseup', clearTimer, {once: true});
                        bubble.addEventListener('mouseleave', clearTimer, {once: true});
                    });
                }
                chatMessagesContainer.appendChild(wrapper);
            });
            chatMainScrollArea.scrollTop = chatMainScrollArea.scrollHeight; // Scroll to bottom
        }

        function renderMemberSettings() {
            if (!currentMemberId) return;
            const member = membersData[currentMemberId];
            settingsMemberNameH2.textContent = `${member.name} 設定`;
            settingsMemberIcon.src = ICON_PATH + (member.faceIconFile || 'default_face.png');
            settingsMemberIcon.alt = member.name;
            // アイコンの親要素(ラッパーdiv)に枠線色を設定
            if(settingsMemberIconWrapper) settingsMemberIconWrapper.style.borderColor = member.theme.accentColor;


            basicSettingsContainer.innerHTML = '';
            sexualSettingsContainer.innerHTML = '';

            const createSettingItem = (key, value) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'setting-item';
                const labelSpan = document.createElement('span');
                labelSpan.className = 'label';
                labelSpan.textContent = key;

                const valueDiv = document.createElement('div');

                if (Array.isArray(value)) { // For 性格 etc.
                    valueDiv.className = 'value multi-value';
                    value.forEach(v => {
                        const valSpan = document.createElement('span');
                        valSpan.textContent = v;
                        valueDiv.appendChild(valSpan);
                    });
                } else {
                    valueDiv.className = 'value';
                    valueDiv.textContent = value || '未設定'; // Show '未設定' for empty strings
                }
                valueDiv.addEventListener('click', () => {
                    const newValue = prompt(`「${key}」の新しい値を入力してください:`, Array.isArray(value) ? value.join(', ') : value);
                    if (newValue !== null) {
                        membersData[currentMemberId].settings[key] = Array.isArray(value) ? newValue.split(',').map(s => s.trim()) : newValue;
                        renderMemberSettings(); // Re-render to show changes
                        alert("設定が更新されました（実際には保存処理が必要です）。他のトークにも適用されます。");
                    }
                });


                itemDiv.appendChild(labelSpan);
                itemDiv.appendChild(valueDiv);
                const basicKeys = ['生年月日', 'メンバーカラー', '出身', '方言', '性格', '身長', '体重'];
                (basicKeys.includes(key) ? basicSettingsContainer : sexualSettingsContainer).appendChild(itemDiv);
            };

            for (const [key, value] of Object.entries(member.settings)) {
                createSettingItem(key, value);
            }
        }

        // --- Actions ---
        function openChat(memberId, isNewTalk) {
            currentMemberId = memberId;
            const member = membersData[memberId];
            chatMemberNameH2.textContent = member.name;

            if (isNewTalk) {
                // 新しいトークの場合、もし履歴があれば確認する（今回はシンプルに既存履歴をそのまま表示）
            }

            if (!chatHistory[memberId]) {
                chatHistory[memberId] = [
                    { type: 'ai', text: `こんにちは！${member.name}だよ。`, senderName: member.name },
                ];
            }
            renderChatMessages();
            showScreen('chat-screen'); // テーマ適用はshowScreen内で行う
        }

        function handleSendMessage() {
            const text = messageInput.value.trim();
            if (text === '' || !currentMemberId) return;

            chatHistory[currentMemberId].push({ type: 'user', text: text });
            messageInput.value = '';
            renderChatMessages();

            // Simulate AI reply
            setTimeout(() => {
                const member = membersData[currentMemberId];
                let aiResponse = "うんうん、それで？";
                if (text.includes("好き")) aiResponse = "私もだよ！嬉しいな😊";
                else if (text.includes("何してる")) aiResponse = "君とお話してるよ！";

                chatHistory[currentMemberId].push({ type: 'ai', text: aiResponse, senderName: member.name });
                renderChatMessages();
            }, 800);
        }

        // --- Event Listeners ---
        navButtons.settings.addEventListener('click', () => showScreen('common-settings-screen'));
        navButtons.talk.addEventListener('click', () => showScreen('talk-list-screen'));
        navButtons.profile.addEventListener('click', () => showScreen('profile-screen'));
        backToTalkListBtns.forEach(btn => btn.addEventListener('click', () => showScreen('talk-list-screen')));


        chatBackToListBtn.addEventListener('click', () => showScreen('talk-list-screen'));
        chatNewTalkBtn.addEventListener('click', () => {
            if (currentMemberId && confirm(`${membersData[currentMemberId].name}との現在の会話をクリアして新しいトークを開始しますか？`)) {
                chatHistory[currentMemberId] = [ { type: 'ai', text: `改めて、こんにちは！${membersData[currentMemberId].name}だよ。`, senderName: membersData[currentMemberId].name }];
                renderChatMessages();
                alert("新しいトークを開始しました。");
            }
        });
        chatMenuBtn.addEventListener('click', () => {
            if (currentMemberId) {
                renderMemberSettings();
                showScreen('member-settings-screen');
            }
        });

        sendMessageBtn.addEventListener('click', handleSendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSendMessage();
        });

        replySuggestionsDiv.addEventListener('click', (e) => {
            if (e.target.classList.contains('suggestion-btn')) {
                messageInput.value += (messageInput.value ? ' ' : '') + e.target.textContent;
                messageInput.focus();
            }
        });

        settingsBackToChatBtn.addEventListener('click', () => {
            if (currentMemberId) showScreen('chat-screen');
        });


        // --- Initialization ---
        renderMemberList();
        showScreen('talk-list-screen'); // 初期画面表示 & デフォルトテーマ適用
    </script>
</body>
</html>
